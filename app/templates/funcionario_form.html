<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imobiliaria ForElse - Cadastro de Funcionário </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='inicial_form.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='casa_imob.png') }}" type="image/x-icon">
</head>
<body>

    <h2>Cadastro de Funcionário</h2>
        
        <form action="/cadastraF" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
    
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required>
    
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>
    
            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" name="cargo" required>
    
            <label for="login">Login:</label>
            <input type="text" id="login" name="login" required>
    
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
    
             <input type="submit" value="Cadastrar" id="botao"> 
        </form>
        
    <footer>
        Para mais informações, entre em contato:<br>
        Número: (11) 1234-5678<br>
        Email: contato@imobiliariaforelse.com
    </footer>
</body>
</html>
