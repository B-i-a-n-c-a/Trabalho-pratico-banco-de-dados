<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='inicial_form.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='casa_imob.png') }}" type="image/x-icon">
    <title>Imobiliária ForElse - Cadastro de Cliente</title>
</head>

<body>
    <header>
        <img src="{{ url_for('static', filename='casa_imob.png') }}" alt="Logo Imobiliária ForElse" id="logo">
        <h1>Cadastro de Clientes</h1>
    </header>

    <form action="/cadastraC" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>

        <label for="rg">RG:</label>
        <input type="text" id="rg" name="rg" required>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required>

        <label for="banco">Banco:</label>
        <input type="text" id="banco" name="banco" required>
        
        <label for="agencia">Agência:</label>
        <input type="text" id="agencia" name="agencia" required>
        
        <label for="numero_conta">Número de Conta:</label>
        <input type="text" id="numero_conta" name="numero_conta" required>
        
        <label for="tipo_conta">Tipo de Conta:</label>
        <input type="text" id="tipo_conta" name="tipo_conta" required>

        <input type="submit" value="Cadastrar cliente" id="link"> 
    </form>

    <footer>
        Para mais informações, entre em contato:<br>
        Número: (11) 1234-5678<br>
        Email: contato@imobiliariaforelse.com
    </footer>
</body>
</html>
